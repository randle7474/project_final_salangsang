<ion-header>
  <ion-navbar color="primary">
    <ion-title>
    	Tasker Application
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" name="username" [(ngModel)]="data.username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" name="password" [(ngModel)]="data.password"></ion-input>
		</ion-item>
		<button ion-button block color="Primary" (click)="submit()">Login</button>
	</ion-list>
	<p style="color: red;">{{Okay}}</p>
</ion-content>
